<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br><br>
		<h1 style="text-align: center;">Currency Converter</h1>
		<h2 class="time" style="text-align: center;"></h2>

		<h5 class="usd" style="text-align: center;"></h5>

		<form class="main-form">
			<br><br>
			<label for="Base Currency">Base Currency</label>
			<select class="form-control" id="base">
			</select>
			<br>
			<div class="form-group">
				<input type="number" class="form-control" id="baseNumber" value="">
			</div>
			<label for="Target Currency">Target Currency</label>
			<select class="form-control" id="target">
			</select>
			<br>
			<div class="form-group">
				<input type="number" class="form-control" id="targetNumber">
			</div>
		</form>
	</div>

	<script src="./jquery-3.6.0.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
